services:
  yesno:
    container_name: vue-router
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - '3000:3000'
    volumes:
      - .:/home/app
      - type: bind
        source: .
        target: /home/app
